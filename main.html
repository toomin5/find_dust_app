<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>서울시 실시간 미세먼지 정보제공</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="my">
      <h1>미노놀이터</h1>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <div id="clockDiv">
      <h2 id="clock"></h2>
    </div>
    <div id="loading">
      <h1>로딩중...</h1>
    </div>
    <div id="main">
      <h1 id="title">서울시 미세먼지 지수</h1>
      <div id="match">
        <input
          type="text"
          class="search"
          id="search"
          placeholder="원하는 위치를 입력하세요. ex)OO구, OO로.."
          autofocus
          value=""
        />
        <button class="searchBtn" id="searchBtn">🔍</button>
      </div>
      <div id="result">
        <h1 id="sidoName"></h1>
        <h1 id="pm10Value"></h1>
        <h1 id="dataTime"></h1>
      </div>
      <div id="colorBar">
        <hr id="colorBlue" />
        <hr id="colorGreen" />
        <hr id="colorOrange" />
        <hr id="colorRed" />
      </div>
      <div id="stateText" class="stateText">
        <h3 class="good">좋음0&nbsp;~&nbsp;30</h3>
        <h3 class="usually">보통 ~ 80</h3>
        <h3 class="bad">나쁨 ~ 150</h3>
        <h3 class="veryBad">매우나쁨 151~</h3>
      </div>
    </div>
    <script src="./JS/weather.js"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/clock.js"></script>
  </body>
</html>
